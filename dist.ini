name             = Spreadsheet-ExcelTableReader
version          = 0.000001_003
abstract         = Locate and extract data tables from spreadsheets
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-Spreadsheet-ExcelTableReader/issues
repository.web   = https://github.com/nrdvana/perl-Spreadsheet-ExcelTableReader
repository.url   = https://github.com/nrdvana/perl-Spreadsheet-ExcelTableReader.git
repository.type  = git

[Encoding]
encoding = bytes
filename = t/data/test.xls
filename = t/data/test.xlsx

[Git::GatherDir]
exclude_match = ^t/tmp

[AutoPrereqs]
skip = ^Log::Any::Adapter

[Prereqs / TestRequires]
Log::Any::Adapter = 0
Log::Any::Adapter::TAP = 0

[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[UploadToCPAN]
